permissions:
  contents: read       # For checkout
  actions: write       # For downloading and uploading artifacts
  pull-requests: write # For DangerJS to comment on PRs
  checks: write        # For writing check results

name: chat-widget-pr

on:
  pull_request:
    branches:
      - '**'
    types: [edited, assigned, opened, synchronize, reopened]
    paths:
      - 'chat-widget/**'
      
jobs: 
  build:
    runs-on: windows-2022
    steps:
      - name: Checking out for ${{ github.ref }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.X
      - name: Install packages
        working-directory: chat-widget
        run: yarn install --network-timeout 1000000
      - name: Fetch base branch
        working-directory: chat-widget
        run: git fetch origin main:main
      - name: Validate using DangerJS
        working-directory: chat-widget
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn danger ci --dangerfile dangerfile.js --base main
          if [ $? -ne 0 ]; then exit $?; fi
        shell: bash
      - name: Install playwright jest packages
        working-directory: chat-widget/automation_tests
        run: yarn install --network-timeout 1000000
      - name: Unit Tests
        working-directory: chat-widget
        run: yarn test:unit
      - name: E2E Tests
        working-directory: chat-widget/automation_tests
        run: yarn test
      - name: Build Storybook
        working-directory: chat-widget
        env :
          NODE_OPTIONS: --openssl-legacy-provider
        run : yarn build-storybook
      - name: VRT Tests
        working-directory: chat-widget
        run: |
          echo "::group::Running Visual Regression Tests"
          yarn test:visual --verbose --no-coverage --passWithNoTests --testFailureExitCode=1 || echo "::error::Visual tests failed - check artifacts for details"
          echo "::endgroup::"
      - name: List failed test artifacts
        if: failure()
        working-directory: chat-widget
        run: |
          echo "::group::Failed Test Artifacts"
          Get-ChildItem -Path "." -Recurse -Include "*__diff_output__*", "*__received__*", "*test-results*" -ErrorAction SilentlyContinue | ForEach-Object { Write-Output "üìÅ $($_.FullName)" }
          echo "::endgroup::"
        shell: powershell
      - name: Upload VRT Tests failures screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: VRT Failure Screenshots
          path: |
            chat-widget/**/__diff_output__/*.png
            chat-widget/**/__received__/*.png
            chat-widget/**/test-results/*.xml
      - name: Build package
        working-directory: chat-widget
        run: yarn build
